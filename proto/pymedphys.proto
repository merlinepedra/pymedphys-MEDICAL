syntax = "proto3";

option csharp_namespace = "PyMedPhys";

package pymedphys;

service GammaService {
  rpc Gamma (GammaRequest) returns (GammaReply) {}
}

message GammaRequest {
  string token = 1;

  Double2DArray axes_reference = 2;
  DoubleArray dose_reference = 3;

  Double2DArray axes_evaluation = 4;
  DoubleArray dose_evaluation = 5;

  double dose_percent_threshold = 6;
  double distance_threshold = 7;
  double lower_percent_dose_cutoff = 8;
  double interpolation_fraction = 9;
  double max_gamma = 10;
  bool local_gamma = 11;
  double global_normalisation = 12;
  int64 random_subset = 13;
  int64 ram_available = 14;
}

message GammaReply {
  DoubleArray data = 1;
}


message Double1DArray {
  repeated double data = 1;
}

message Double2DArray {
  repeated Double1DArray data = 1;
}

message Double3DArray {
  repeated Double2DArray data = 1;
}

message DoubleArray {
  oneof type {
    Double1DArray array_1d = 1;
    Double2DArray array_2d = 2;
    Double3DArray array_3d = 3;
  }
}
