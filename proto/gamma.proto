syntax = "proto3";

package gamma;

service GammaService {
  rpc Gamma (GammaRequest) returns (GammaReply) {}
}

message GammaRequest {
  string token = 1;

  Double2DArray axesReference = 2;
  DoubleNDArray doseReference = 3;

  Double2DArray axesEvaluation = 4;
  DoubleNDArray doseEvaluation = 5;

  double dosePercentThreshold = 6;
  double distanceThreshold = 7;
  double lowerPercentDoseCutoff = 8;
  double interpolationFraction = 9;
  double maxGamma = 10;
  bool localGamma = 11;
  double globalNormalisation = 12;
  int64 randomSubset = 13;
  int64 ramAvailable = 14;
}

message GammaReply {
  DoubleNDArray data = 1;
}


message Double1DArray {
  repeated double data = 1;
}

message Double2DArray {
  repeated Double1DArray data = 1;
}

message Double3DArray {
  repeated Double2DArray data = 1;
}

message DoubleNDArray {
  oneof type {
    Double1DArray array1D = 1;
    Double2DArray array2D = 2;
    Double3DArray array3D = 3;
  }
}
